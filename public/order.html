<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styleOrder.css">
		<script type="text/javascript" src="ajax.js"></script>
		<script type="text/javascript" src="order.js"></script>
		<script type="text/javascript" src="header.js"></script>
	</head>
	<body id="body">
		<script>
			addHeader();
		</script>
		<form>
			<table id="order">
				<thead>
					<tr>
						<th>Beschreibung</th>
						<th>Menge</th>
						<th>Stückpreis(ohne USt.)</th>
						<th>USt.%</th>
						<th>Stückpreis(inkl. USt.)</th>
						<th>Gesamtpreis(inkl. USt.)</th>
					</tr>
				</thead>
				<tr>
					<td><input id="beschreibung0" type=text class="beschreibung" onblur="sendOrder();"></td>

					<td><input id="preisOhneUSt0" type=text class="preisOhneUSt" onblur="sendOrder();"></td>
					<td><input id="ust0" type=text class="ust" onblur="sendOrder();"></td>
					<td><input id="preisMitUSt0" type=text class="preisMitUSt" onblur="sendOrder();"></td>
					<td><input id="gesamtPreis0" type=text class="gesamtPreis" onblur="sendOrder();"></td>
				</tr>
				
			</table>
			<button type="button" onclick="addRow();">Neue Beschreibung Hinzufügen</button>
		</form>
		<script>
			recoveryOrder();
		</script>
	</body>
</html>
