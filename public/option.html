<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styleHeader.css">
		<link rel="stylesheet" type="text/css" href="styleOption.css">
		<script type="text/javascript" src="header.js"></script>
	</head>
	<body id="body">
		<script>
			addHeader();
		</script>
		<form action="/submit" method="get">
			<label>Typ auswählen *</label>
			<div><input id="offer" name="type" type="radio" value="offer"/> Angebot</div> 
			<div><input id="order" name="type" type="radio" value="order"/> Rechnung</div> 
			
			<label>Angebotsdatum / Rechnungsdatum</label>
			<div><input type="date" name="date" placeholder="TT.MM.JJJJ"/></div>

			<label>Angebotsnummer / Rechnungsnummer</label>
			<div><input type="text" name="number" /></div>

			<label>Rabatt %</label>
			<div><input type="text" name="discount" /></div>

			<label>Anmerkung</label>
			<textarea name="remark" rows="6" cols="50" wrap="soft">Sendungsnummer: CD380026912DE. Diese Lieferung ist gem. § 4 Nr. 1a i. V. m. § 6 USt. Umsatzsteuerfrei.</textarea>

			<button type="submit">Datei erzeugen</button>
		</form>
	</body>
</html>
